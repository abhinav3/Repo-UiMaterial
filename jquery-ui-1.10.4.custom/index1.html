	<script>
        $(document).ready(function(){
            $("#a").fadeIn ("slow");
            $("#b").fadeIn ("slow");
        });
         $("#closebut").click(function(){
            $("#a").fadeOut  ("slow");
            $("#b").fadeOut  ("slow");
            $("#c").fadeOut  ("slow");
            $("#d").fadeOut  ("slow");
            $("#e").fadeOut  ("slow");

        });
     $(function () {


         $("#dialog").dialog({
             autoOpen: false,
             width: 400,
             buttons: [
                 {
                     text: "Ok",
                     click: function () {
                         $(this).dialog("close");
                     }
                 },
                 {
                     text: "Cancel",
                     click: function () {
                         $(this).dialog("close");
                     }
                 }
             ]
         });
         // Link to open the dialog
         $("#dialog-link").click(function (event) {
             $("#dialog").dialog("open");
             event.preventDefault();
         });

         // Hover states on the static widgets
         $("#dialog-link, #icons li").hover(
             function () {
                 $(this).addClass("ui-state-hover");
             },
             function () {
                 $(this).removeClass("ui-state-hover");
             }
         );
         $("#icons li").click(function () {
            $("#icons").load("~clicktotext.asp");
         });
     });
	</script>

	}
	#icons span.ui-icon {
		float: right;

	}
	.fakewindowcontain .ui-widget-overlay {

	}
	</style>
